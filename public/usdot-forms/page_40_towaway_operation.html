TOWAWAY OPERATION - SPECIALIZED DEFINITION:

KEY REQUIREMENT: EMPTY OR UNLADEN VEHICLE
- The vehicle being transported must be empty
- "One or more sets of wheels on the surface of the roadway"
- Not hauled on a trailer (wheels touching road)

SIX AUTHORIZED TOWAWAY SCENARIOS:

1. MANUFACTURER TO MANUFACTURER
   - Between facilities of same manufacturer
   - New vehicle distribution between plants

2. MANUFACTURER TO DEALER/PURCHASER
   - New vehicle delivery from factory
   - Direct factory-to-customer delivery

3. DEALER TO PURCHASER/LESSEE
   - Dealership delivering sold/leased vehicle
   - Includes entities selling or leasing vehicles

4. CRASH REPAIR TRANSPORT
   - To repair facility for "disabling damage" (per 49 CFR 390.5)
   - Following a crash/accident
   - Cannot be safely driven

5. BREAKDOWN REPAIR TRANSPORT
   - To repair facility for component/system failure
   - Mechanical breakdown
   - Vehicle inoperable

6. SADDLE-MOUNT OR TOW-BAR METHOD
   - Specific towing methods
   - Saddle-mount: Front wheels lifted, rear wheels rolling
   - Tow-bar: All wheels rolling, towed behind another vehicle

EXAMPLES OF TOWAWAY OPERATIONS:
- Auto hauler delivering new cars from factory to dealerships
- RV dealer delivering purchased motorhome to buyer
- Towing disabled truck to repair shop
- Moving inoperable bus to maintenance facility

NOT TOWAWAY:
- Vehicles hauled on car carrier trailer (no wheels on road)
- Loaded vehicles being driven normally
- Emergency towing services (different classification)

REGULATORY NOTES:
- Special exemptions may apply to towaway operations
- Different Hours of Service rules
- May have relaxed CDL requirements
- Specific to vehicle delivery/repair transport

This is a NICHE operation type - most carriers will answer "No".
Only companies specifically in the business of delivering/towing vehicles answer "Yes".
