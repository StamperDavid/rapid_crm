<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMCSA USDOT Application Form</title>
  <link rel="stylesheet" href="/usdot-forms/fmcsa-styles.css">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }
    
    /* Ensure all form elements render properly */
    input, select, textarea {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }
    
    /* Hide missing images gracefully */
    img[src*="CompassThemesURS"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="form-content-container">
    Loading form...
  </div>
  
  <script>
    // Get the page parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const pageFile = urlParams.get('page') || 'page_02_3rd_party_service_provider.html';
    
    // Load the specific form page
    fetch(`/usdot-forms/${pageFile}`)
      .then(response => response.text())
      .then(html => {
        document.getElementById('form-content-container').innerHTML = html;
        
        // Signal that the form is ready
        document.body.setAttribute('data-form-loaded', 'true');
        console.log('✅ Form HTML loaded and ready:', pageFile);
      })
      .catch(err => {
        document.getElementById('form-content-container').innerHTML = 
          '<div style="color: red; padding: 20px;">Error loading form: ' + err.message + '</div>';
        console.error('❌ Error loading form:', err);
      });
  </script>
</body>
</html>
