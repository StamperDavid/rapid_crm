<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Sports Funder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: #1e3a8a;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #1e40af;
            transform: translateY(-50%) translateY(-2px);
        }

        .header h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3a8a;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding-left: 45px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-success {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #64748b;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #059669;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-badge.featured {
            background: #dc2626;
        }

        .product-badge.sale {
            background: #f59e0b;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .product-name {
            color: #1e3a8a;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-description {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .current-price {
            color: #059669;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .original-price {
            color: #9ca3af;
            font-size: 1rem;
            text-decoration: line-through;
        }

        .product-stock {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .product-stock.low {
            color: #f59e0b;
        }

        .product-stock.out {
            color: #dc2626;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-add-cart {
            flex: 1;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add-cart:hover {
            background: linear-gradient(135deg, #1e40af, #1d4ed8);
        }

        .btn-add-cart:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-wishlist {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-wishlist:hover {
            background: #fee2e2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .btn-wishlist.active {
            background: #fee2e2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .pagination button.active {
            background: #1e3a8a;
            border-color: #1e3a8a;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }

        .empty-state h3 {
            color: #374151;
            margin-bottom: 10px;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e3a8a;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc2626;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .filters-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-section h4 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-option input[type="checkbox"] {
            width: auto;
        }

        .filter-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .price-range input {
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .catalog-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/team-landing" class="back-button">
                ‚Üê Back to Team
            </a>
            <h1>üõçÔ∏è Product Catalog</h1>
            <p>Discover and purchase products to support your favorite teams and schools</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <div class="form-group">
                    <label>Search Products</label>
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Search products, categories, or SKUs...">
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>School</label>
                    <select id="schoolFilter">
                        <option value="">All Schools</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sort By</label>
                    <select id="sortBy">
                        <option value="created_at">Newest First</option>
                        <option value="name">Name A-Z</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="featured">Featured First</option>
                    </select>
                </div>
            </div>
            <div class="controls-row">
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear All</button>
                <button class="btn btn-success" onclick="toggleFilters()">Advanced Filters</button>
            </div>
        </div>

        <!-- Advanced Filters -->
        <div class="filters-sidebar" id="advancedFilters" style="display: none;">
            <div class="filter-section">
                <h4>Price Range</h4>
                <div class="price-range">
                    <input type="number" id="minPrice" placeholder="Min Price" min="0">
                    <span>-</span>
                    <input type="number" id="maxPrice" placeholder="Max Price" min="0">
                </div>
            </div>
            <div class="filter-section">
                <h4>Availability</h4>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="inStock" checked>
                        <label for="inStock">In Stock</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="featured">
                        <label for="featured">Featured Products</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="onSale">
                        <label for="onSale">On Sale</label>
                    </div>
                </div>
            </div>
            <div class="filter-section">
                <h4>Product Type</h4>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="physical" checked>
                        <label for="physical">Physical Products</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="digital">
                        <label for="digital">Digital Products</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="catalog-grid" id="productGrid">
            <div class="loading">Loading products...</div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="changePage(-1)" id="prevBtn">‚Üê Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button onclick="changePage(1)" id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <!-- Shopping Cart Icon -->
    <div class="cart-icon" onclick="viewCart()">
        üõí
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};
        let cart = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadSchools();
            loadProducts();
            loadCart();
        });

        async function loadCategories() {
            try {
                const response = await fetch('/api/v1/ecommerce/categories');
                if (response.ok) {
                    const categories = await response.json();
                    const select = document.getElementById('categoryFilter');
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadSchools() {
            try {
                const response = await fetch('/api/v1/schools/');
                if (response.ok) {
                    const schools = await response.json();
                    const select = document.getElementById('schoolFilter');
                    schools.forEach(school => {
                        const option = document.createElement('option');
                        option.value = school.id;
                        option.textContent = school.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading schools:', error);
            }
        }

        async function loadProducts() {
            try {
                const params = new URLSearchParams({
                    skip: (currentPage - 1) * 20,
                    limit: 20,
                    ...currentFilters
                });

                const response = await fetch(`/api/v1/ecommerce/products?${params}`);
                if (response.ok) {
                    const products = await response.json();
                    displayProducts(products);
                } else {
                    showError('Failed to load products');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showError('Error loading products');
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productGrid');
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    <div class="product-image">
                        ${product.featured_image_url ? 
                            `<img src="${product.featured_image_url}" alt="${product.name}">` :
                            'üì¶'
                        }
                        ${product.is_featured ? '<div class="product-badge featured">Featured</div>' : ''}
                        ${product.compare_at_price && product.compare_at_price > product.price ? 
                            '<div class="product-badge sale">Sale</div>' : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category_id ? 'Category' : 'General'}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.short_description || product.description || 'No description available'}</div>
                        <div class="product-price">
                            <span class="current-price">$${product.price.toFixed(2)}</span>
                            ${product.compare_at_price && product.compare_at_price > product.price ? 
                                `<span class="original-price">$${product.compare_at_price.toFixed(2)}</span>` : ''}
                        </div>
                        <div class="product-stock ${getStockClass(product.stock_quantity, product.low_stock_threshold)}">
                            ${getStockText(product.stock_quantity, product.low_stock_threshold)}
                        </div>
                        <div class="product-actions">
                            <button class="btn-add-cart" onclick="event.stopPropagation(); addToCart(${product.id})" 
                                    ${product.stock_quantity <= 0 ? 'disabled' : ''}>
                                ${product.stock_quantity <= 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                            <button class="btn-wishlist" onclick="event.stopPropagation(); toggleWishlist(${product.id})">
                                ‚ù§Ô∏è
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStockClass(stock, threshold) {
            if (stock <= 0) return 'out';
            if (stock <= threshold) return 'low';
            return '';
        }

        function getStockText(stock, threshold) {
            if (stock <= 0) return 'Out of Stock';
            if (stock <= threshold) return `Only ${stock} left in stock`;
            return `${stock} in stock`;
        }

        function applyFilters() {
            currentFilters = {
                search: document.getElementById('searchInput').value,
                category_id: document.getElementById('categoryFilter').value,
                school_id: document.getElementById('schoolFilter').value,
                sort_by: document.getElementById('sortBy').value,
                min_price: document.getElementById('minPrice').value,
                max_price: document.getElementById('maxPrice').value,
                in_stock: document.getElementById('inStock').checked,
                featured: document.getElementById('featured').checked,
                on_sale: document.getElementById('onSale').checked
            };

            // Remove empty filters
            Object.keys(currentFilters).forEach(key => {
                if (currentFilters[key] === '' || currentFilters[key] === false) {
                    delete currentFilters[key];
                }
            });

            currentPage = 1;
            loadProducts();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('schoolFilter').value = '';
            document.getElementById('sortBy').value = 'created_at';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('inStock').checked = true;
            document.getElementById('featured').checked = false;
            document.getElementById('onSale').checked = false;
            
            currentFilters = {};
            currentPage = 1;
            loadProducts();
        }

        function toggleFilters() {
            const filters = document.getElementById('advancedFilters');
            filters.style.display = filters.style.display === 'none' ? 'block' : 'none';
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadProducts();
            }
        }

        async function addToCart(productId) {
            try {
                const response = await fetch('/api/v1/ecommerce/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });

                if (response.ok) {
                    showSuccess('Product added to cart!');
                    loadCart();
                } else {
                    showError('Failed to add product to cart');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showError('Error adding product to cart');
            }
        }

        async function loadCart() {
            try {
                const response = await fetch('/api/v1/ecommerce/cart');
                if (response.ok) {
                    const cartData = await response.json();
                    document.getElementById('cartCount').textContent = cartData.item_count || 0;
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        function viewProduct(productId) {
            window.location.href = `/product-detail?product_id=${productId}`;
        }

        function viewCart() {
            window.location.href = '/shopping-cart';
        }

        function toggleWishlist(productId) {
            // Implement wishlist functionality
            console.log('Toggle wishlist for product:', productId);
        }

        function showSuccess(message) {
            // Implement success notification
            console.log('Success:', message);
        }

        function showError(message) {
            // Implement error notification
            console.error('Error:', message);
        }
    </script>
</body>
</html>
