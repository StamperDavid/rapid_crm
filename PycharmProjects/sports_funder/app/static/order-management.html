<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Sports Funder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .stat-change {
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .stat-change.positive {
            color: #059669;
        }

        .stat-change.negative {
            color: #dc2626;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3a8a;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-success {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .orders-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th {
            background: #1e3a8a;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #1e40af;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        .table tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-processing {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-shipped {
            background: #d1fae5;
            color: #065f46;
        }

        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-refunded {
            background: #f3f4f6;
            color: #374151;
        }

        .order-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn.view {
            background: #dbeafe;
            color: #1e40af;
        }

        .action-btn.edit {
            background: #fef3c7;
            color: #92400e;
        }

        .action-btn.ship {
            background: #d1fae5;
            color: #065f46;
        }

        .action-btn.cancel {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-header h3 {
            color: #1e3a8a;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close {
            color: #6b7280;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #dc2626;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }

        .detail-section h4 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 600;
        }

        .detail-value {
            color: #374151;
            font-weight: 500;
        }

        .items-list {
            margin-top: 20px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            align-items: center;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
            color: #374151;
        }

        .item-details {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .pagination button.active {
            background: #1e3a8a;
            border-color: #1e3a8a;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }

        .empty-state h3 {
            color: #374151;
            margin-bottom: 10px;
        }

        .bulk-actions {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .bulk-actions.active {
            display: block;
        }

        .bulk-actions select {
            margin-right: 10px;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .table {
                font-size: 0.9rem;
            }
            
            .order-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì¶ Order Management</h1>
            <p>Manage orders, track shipments, and handle customer service</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">-</div>
                <div class="stat-label">Total Orders</div>
                <div class="stat-change positive" id="ordersChange">+12.5%</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">-</div>
                <div class="stat-label">Pending Orders</div>
                <div class="stat-change" id="pendingChange">-5.2%</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">-</div>
                <div class="stat-label">Total Revenue</div>
                <div class="stat-change positive" id="revenueChange">+18.7%</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgOrderValue">-</div>
                <div class="stat-label">Avg Order Value</div>
                <div class="stat-change positive" id="avgOrderChange">+8.3%</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <div class="form-group">
                    <label>Search Orders</label>
                    <input type="text" id="searchInput" placeholder="Order number, customer name, or email...">
                </div>
                <div class="form-group">
                    <label>Status Filter</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="refunded">Refunded</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date Range</label>
                    <select id="dateRange">
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="quarter">This Quarter</option>
                        <option value="year">This Year</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>School Filter</label>
                    <select id="schoolFilter">
                        <option value="">All Schools</option>
                    </select>
                </div>
            </div>
            <div class="controls-row">
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear All</button>
                <button class="btn btn-success" onclick="exportOrders()">Export Orders</button>
                <button class="btn btn-warning" onclick="bulkActions()">Bulk Actions</button>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div class="bulk-actions" id="bulkActions">
            <strong>Bulk Actions:</strong>
            <select id="bulkAction">
                <option value="">Select Action</option>
                <option value="update_status">Update Status</option>
                <option value="send_email">Send Email</option>
                <option value="print_labels">Print Shipping Labels</option>
                <option value="export_selected">Export Selected</option>
            </select>
            <button class="btn btn-secondary" onclick="applyBulkAction()">Apply</button>
            <button class="btn" onclick="cancelBulkActions()">Cancel</button>
        </div>

        <!-- Orders Table -->
        <div class="orders-table">
            <h3 style="color: #1e3a8a; margin-bottom: 20px;">Orders</h3>
            <div id="ordersTable">
                <div class="loading">Loading orders...</div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="changePage(-1)" id="prevBtn">‚Üê Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button onclick="changePage(1)" id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="orderDetails">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};
        let selectedOrders = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            loadSchools();
            loadStatistics();
        });

        async function loadOrders() {
            try {
                const params = new URLSearchParams({
                    skip: (currentPage - 1) * 20,
                    limit: 20,
                    ...currentFilters
                });

                const response = await fetch(`/api/v1/ecommerce/orders?${params}`);
                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    showError('Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Error loading orders');
            }
        }

        function displayOrders(orders) {
            const tableContainer = document.getElementById('ordersTable');
            
            if (orders.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No orders found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                            <th>Order #</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>School</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td><input type="checkbox" class="order-checkbox" value="${order.id}" onchange="toggleOrderSelection(${order.id})"></td>
                                <td><strong>${order.order_number}</strong></td>
                                <td>
                                    <div>${order.customer_name}</div>
                                    <div style="color: #6b7280; font-size: 0.9rem;">${order.customer_email}</div>
                                </td>
                                <td>${new Date(order.created_at).toLocaleDateString()}</td>
                                <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                                <td><strong>$${order.total_amount.toFixed(2)}</strong></td>
                                <td>${order.school_id ? `School ${order.school_id}` : 'N/A'}</td>
                                <td>
                                    <div class="order-actions">
                                        <button class="action-btn view" onclick="viewOrder(${order.id})">View</button>
                                        <button class="action-btn edit" onclick="editOrder(${order.id})">Edit</button>
                                        ${order.status === 'confirmed' ? '<button class="action-btn ship" onclick="shipOrder(' + order.id + ')">Ship</button>' : ''}
                                        ${order.status === 'pending' ? '<button class="action-btn cancel" onclick="cancelOrder(' + order.id + ')">Cancel</button>' : ''}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }

        async function loadSchools() {
            try {
                const response = await fetch('/api/v1/schools/');
                if (response.ok) {
                    const schools = await response.json();
                    const select = document.getElementById('schoolFilter');
                    schools.forEach(school => {
                        const option = document.createElement('option');
                        option.value = school.id;
                        option.textContent = school.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading schools:', error);
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/v1/ecommerce/analytics/sales');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalOrders').textContent = stats.total_orders || 0;
                    document.getElementById('totalRevenue').textContent = `$${(stats.total_revenue || 0).toFixed(0)}`;
                    document.getElementById('avgOrderValue').textContent = `$${(stats.average_order_value || 0).toFixed(0)}`;
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function applyFilters() {
            currentFilters = {
                search: document.getElementById('searchInput').value,
                status: document.getElementById('statusFilter').value,
                date_range: document.getElementById('dateRange').value,
                school_id: document.getElementById('schoolFilter').value
            };

            // Remove empty filters
            Object.keys(currentFilters).forEach(key => {
                if (currentFilters[key] === '') {
                    delete currentFilters[key];
                }
            });

            currentPage = 1;
            loadOrders();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateRange').value = 'today';
            document.getElementById('schoolFilter').value = '';
            
            currentFilters = {};
            currentPage = 1;
            loadOrders();
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadOrders();
            }
        }

        async function viewOrder(orderId) {
            try {
                const response = await fetch(`/api/v1/ecommerce/orders/${orderId}`);
                if (response.ok) {
                    const order = await response.json();
                    displayOrderDetails(order);
                    document.getElementById('orderModal').style.display = 'block';
                } else {
                    showError('Failed to load order details');
                }
            } catch (error) {
                console.error('Error loading order:', error);
                showError('Error loading order details');
            }
        }

        function displayOrderDetails(order) {
            const detailsHTML = `
                <div class="order-details">
                    <div class="detail-section">
                        <h4>Customer Information</h4>
                        <div class="detail-row">
                            <span class="detail-label">Name:</span>
                            <span class="detail-value">${order.customer_first_name} ${order.customer_last_name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${order.customer_email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${order.customer_phone || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>Order Information</h4>
                        <div class="detail-row">
                            <span class="detail-label">Order Number:</span>
                            <span class="detail-value">${order.order_number}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value"><span class="status-badge status-${order.status}">${order.status}</span></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date:</span>
                            <span class="detail-value">${new Date(order.created_at).toLocaleString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Payment Method:</span>
                            <span class="detail-value">${order.payment_method || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>Financial Summary</h4>
                        <div class="detail-row">
                            <span class="detail-label">Subtotal:</span>
                            <span class="detail-value">$${order.subtotal.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Tax:</span>
                            <span class="detail-value">$${order.tax_amount.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Shipping:</span>
                            <span class="detail-value">$${order.shipping_cost.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Discount:</span>
                            <span class="detail-value">$${order.discount_amount.toFixed(2)}</span>
                        </div>
                        <div class="detail-row" style="border-top: 2px solid #e5e7eb; padding-top: 10px; font-weight: 700;">
                            <span class="detail-label">Total:</span>
                            <span class="detail-value">$${order.total_amount.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="items-list">
                    <h4>Order Items</h4>
                    <div class="item-row" style="background: #f8fafc; font-weight: 600; border-bottom: 2px solid #e5e7eb;">
                        <div>Product</div>
                        <div>Quantity</div>
                        <div>Unit Price</div>
                        <div>Total</div>
                    </div>
                    ${order.items ? order.items.map(item => `
                        <div class="item-row">
                            <div>
                                <div class="item-name">${item.product_name}</div>
                                <div class="item-details">SKU: ${item.product_sku}</div>
                            </div>
                            <div>${item.quantity}</div>
                            <div>$${item.unit_price.toFixed(2)}</div>
                            <div>$${item.total_price.toFixed(2)}</div>
                        </div>
                    `).join('') : '<div class="item-row">No items found</div>'}
                </div>
            `;
            
            document.getElementById('orderDetails').innerHTML = detailsHTML;
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        function editOrder(orderId) {
            // Implement order editing
            console.log('Edit order:', orderId);
        }

        async function shipOrder(orderId) {
            if (confirm('Are you sure you want to mark this order as shipped?')) {
                try {
                    const response = await fetch(`/api/v1/ecommerce/orders/${orderId}/ship`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tracking_number: 'TRK' + Date.now() })
                    });
                    
                    if (response.ok) {
                        showSuccess('Order marked as shipped');
                        loadOrders();
                    } else {
                        showError('Failed to ship order');
                    }
                } catch (error) {
                    console.error('Error shipping order:', error);
                    showError('Error shipping order');
                }
            }
        }

        async function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                try {
                    const response = await fetch(`/api/v1/ecommerce/orders/${orderId}/cancel`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        showSuccess('Order cancelled');
                        loadOrders();
                    } else {
                        showError('Failed to cancel order');
                    }
                } catch (error) {
                    console.error('Error cancelling order:', error);
                    showError('Error cancelling order');
                }
            }
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.order-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
                if (selectAll.checked) {
                    selectedOrders.push(parseInt(checkbox.value));
                } else {
                    selectedOrders = [];
                }
            });
            
            updateBulkActions();
        }

        function toggleOrderSelection(orderId) {
            const index = selectedOrders.indexOf(orderId);
            if (index > -1) {
                selectedOrders.splice(index, 1);
            } else {
                selectedOrders.push(orderId);
            }
            
            updateBulkActions();
        }

        function updateBulkActions() {
            const bulkActions = document.getElementById('bulkActions');
            if (selectedOrders.length > 0) {
                bulkActions.classList.add('active');
            } else {
                bulkActions.classList.remove('active');
            }
        }

        function bulkActions() {
            // Toggle bulk actions panel
            const bulkActions = document.getElementById('bulkActions');
            bulkActions.classList.toggle('active');
        }

        function cancelBulkActions() {
            selectedOrders = [];
            document.getElementById('bulkActions').classList.remove('active');
            document.querySelectorAll('.order-checkbox').forEach(cb => cb.checked = false);
            document.getElementById('selectAll').checked = false;
        }

        function applyBulkAction() {
            const action = document.getElementById('bulkAction').value;
            if (!action || selectedOrders.length === 0) {
                alert('Please select an action and orders');
                return;
            }
            
            // Implement bulk actions
            console.log('Bulk action:', action, 'on orders:', selectedOrders);
        }

        function exportOrders() {
            // Implement order export
            console.log('Export orders');
        }

        function showSuccess(message) {
            // Implement success notification
            console.log('Success:', message);
        }

        function showError(message) {
            // Implement error notification
            console.error('Error:', message);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
