<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sponsors - Sports Funder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #334155;
            color: #f8fafc;
            padding: 32px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 32px;
        }

        .header h1 {
            color: #f8fafc;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .back-btn {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 500;
        }

        .content-panel {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .content-panel h3 {
            color: #f8fafc;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .sponsor-card {
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 20px;
            color: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sponsor-card:hover {
            background: #475569;
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .sponsor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sponsor-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .sponsor-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #10b981;
            color: white;
        }

        .sponsor-details {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .sponsor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #f8fafc;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 2px solid #475569;
            border-radius: 8px;
            background: #334155;
            color: #f8fafc;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .sponsors-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>üè™ Local Sponsors Management</h1>
            <p>Manage local businesses that sponsor schools and teams</p>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Total Sponsors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Active Sponsors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Monthly Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Schools Supported</div>
            </div>
        </div>

        <div class="content-panel">
            <h3>Local Sponsors</h3>
            <div class="sponsors-grid" id="sponsorsGrid">
                <div class="loading">Loading sponsors...</div>
            </div>
        </div>
    </div>

    <script>
        let sponsorsData = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadSponsors();
            loadStats();
        });

        async function loadSponsors() {
            try {
                const response = await fetch('/api/v1/local-sponsors/sponsors');
                if (response.ok) {
                    sponsorsData = await response.json();
                    displaySponsors(sponsorsData);
                } else {
                    throw new Error('Failed to load sponsors');
                }
            } catch (error) {
                console.error('Error loading sponsors:', error);
                document.getElementById('sponsorsGrid').innerHTML = '<div class="error">Error loading sponsors</div>';
            }
        }

        function displaySponsors(sponsors) {
            const grid = document.getElementById('sponsorsGrid');
            if (sponsors.length === 0) {
                grid.innerHTML = '<div class="loading">No local sponsors configured yet</div>';
                return;
            }

            grid.innerHTML = sponsors.map(sponsor => `
                <div class="sponsor-card" onclick="viewSponsorProfile(${sponsor.id})">
                    <div class="sponsor-header">
                        <div class="sponsor-name">${sponsor.name}</div>
                        <div class="sponsor-status status-active">Active</div>
                    </div>
                    <div class="sponsor-details">
                        <div><strong>Category:</strong> ${sponsor.category || 'N/A'}</div>
                        <div><strong>Contact:</strong> ${sponsor.contact_name || 'N/A'}</div>
                        <div><strong>Email:</strong> ${sponsor.contact_email || 'N/A'}</div>
                        <div><strong>Phone:</strong> ${sponsor.contact_phone || 'N/A'}</div>
                        <div><strong>Address:</strong> ${sponsor.address || 'N/A'}</div>
                        <div><strong>Monthly Budget:</strong> $${sponsor.monthly_budget || '0'}</div>
                    </div>
                    <div class="sponsor-actions">
                        <button class="btn" onclick="viewSponsor(${sponsor.id})">View Details</button>
                        <button class="btn btn-secondary" onclick="editSponsor(${sponsor.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteSponsor(${sponsor.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function loadStats() {
            try {
                // Calculate stats from sponsors data
                const totalSponsors = sponsorsData.length;
                const activeSponsors = sponsorsData.filter(s => s.is_active).length;
                const monthlyRevenue = sponsorsData.reduce((sum, s) => sum + (s.monthly_budget || 0), 0);
                const schoolsSupported = new Set(sponsorsData.flatMap(s => s.school_ids || [])).size;

                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${totalSponsors}</div>
                        <div class="stat-label">Total Sponsors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${activeSponsors}</div>
                        <div class="stat-label">Active Sponsors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${monthlyRevenue.toLocaleString()}</div>
                        <div class="stat-label">Monthly Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${schoolsSupported}</div>
                        <div class="stat-label">Schools Supported</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function viewSponsor(sponsorId) {
            alert(`View sponsor ${sponsorId}. This would show sponsor details.`);
        }

        function viewSponsorProfile(sponsorId) {
            // Navigate to the sponsor profile page with the sponsor ID
            window.location.href = `/sponsor-profile?sponsor_id=${sponsorId}`;
        }

        function editSponsor(sponsorId) {
            alert(`Edit sponsor ${sponsorId}. This would open an edit form.`);
        }

        function deleteSponsor(sponsorId) {
            if (confirm('Are you sure you want to delete this sponsor?')) {
                alert(`Delete sponsor ${sponsorId}. This would delete the sponsor.`);
            }
        }
    </script>
</body>
</html>
