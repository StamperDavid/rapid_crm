<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - Sports Funder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-btn {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .profile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-header h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .profile-header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .profile-card h3 {
            color: #1e3a8a;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-color: #1e3a8a;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1e3a8a;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .btn-success {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .supporters-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .supporter-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .supporter-card:hover {
            border-color: #1e3a8a;
            transform: translateY(-2px);
        }

        .supporter-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .supporter-amount {
            color: #64748b;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .supporter-details {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard/coach" class="back-btn">‚Üê Back to Coach Dashboard</a>
        
        <div class="profile-header">
            <h1>üèà Player Profile</h1>
            <p>View and manage player details, supporters, and performance metrics</p>
        </div>

        <!-- Player Overview -->
        <div class="profile-card">
            <h3>Player Overview</h3>
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalSupporters">-</div>
                    <div class="stat-label">Total Supporters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalRevenue">-</div>
                    <div class="stat-label">Revenue Raised</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="jerseyNumber">-</div>
                    <div class="stat-label">Jersey Number</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="playerRating">-</div>
                    <div class="stat-label">Player Rating</div>
                </div>
            </div>
        </div>

        <!-- Player Details & Management -->
        <div class="profile-card">
            <h3>Player Details & Management</h3>
            <form id="playerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Player Name</label>
                        <input type="text" id="playerName" required>
                    </div>
                    <div class="form-group">
                        <label>Jersey Number</label>
                        <input type="number" id="jerseyNumberInput" min="1" max="99">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Position</label>
                        <select id="playerPosition">
                            <option value="QB">Quarterback (QB)</option>
                            <option value="RB">Running Back (RB)</option>
                            <option value="WR">Wide Receiver (WR)</option>
                            <option value="TE">Tight End (TE)</option>
                            <option value="OL">Offensive Line (OL)</option>
                            <option value="DL">Defensive Line (DL)</option>
                            <option value="LB">Linebacker (LB)</option>
                            <option value="DB">Defensive Back (DB)</option>
                            <option value="K">Kicker (K)</option>
                            <option value="P">Punter (P)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Grade Level</label>
                        <select id="gradeLevel">
                            <option value="9">9th Grade</option>
                            <option value="10">10th Grade</option>
                            <option value="11">11th Grade</option>
                            <option value="12">12th Grade</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="playerEmail">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="playerPhone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Parent/Guardian Contact</label>
                    <input type="text" id="parentContact" placeholder="Parent/Guardian name and phone">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="playerStatus">
                            <option value="Active">Active</option>
                            <option value="Injured">Injured</option>
                            <option value="Suspended">Suspended</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Team</label>
                        <input type="text" id="teamName" readonly>
                    </div>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>

        <!-- Supporters Management -->
        <div class="profile-card">
            <h3>Supporters & Donations</h3>
            <div class="supporters-list" id="supportersList">
                <div class="loading">Loading supporters...</div>
            </div>
            <button class="btn btn-success" onclick="addNewSupporter()">Add New Supporter</button>
        </div>

        <!-- Management Actions -->
        <div class="profile-card">
            <h3>Management Actions</h3>
            <div class="actions-grid">
                <button class="btn" onclick="viewPerformanceReport()">Performance Report</button>
                <button class="btn" onclick="viewDonationHistory()">Donation History</button>
                <button class="btn" onclick="sendMessage()">Send Message</button>
                <button class="btn" onclick="viewPlayerStore()">Player Store</button>
                <button class="btn" onclick="viewQrCode()">View QR Code</button>
                <button class="btn btn-danger" onclick="deactivatePlayer()">Deactivate Player</button>
            </div>
        </div>
    </div>

    <script>
        let currentPlayer = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadPlayerData();
            setupFormHandlers();
        });

        function loadPlayerData() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerId = urlParams.get('player_id');
            
            if (!playerId) {
                document.querySelector('.container').innerHTML = '<div class="error">No player ID provided</div>';
                return;
            }

            // Mock player data - in real app, this would come from API
            const playersData = {
                '1': {
                    id: '1',
                    name: 'John Doe',
                    jersey_number: 7,
                    position: 'QB',
                    grade_level: '12',
                    email: 'john.doe@school.edu',
                    phone: '(555) 123-4567',
                    parent_contact: 'Jane Doe - (555) 123-4568',
                    status: 'Active',
                    team: 'Varsity Football',
                    total_supporters: 12,
                    total_revenue: 500,
                    rating: '4.8'
                },
                '2': {
                    id: '2',
                    name: 'Jane Smith',
                    jersey_number: 24,
                    position: 'RB',
                    grade_level: '11',
                    email: 'jane.smith@school.edu',
                    phone: '(555) 234-5678',
                    parent_contact: 'Bob Smith - (555) 234-5679',
                    status: 'Active',
                    team: 'Varsity Football',
                    total_supporters: 8,
                    total_revenue: 300,
                    rating: '4.6'
                },
                '3': {
                    id: '3',
                    name: 'Mike Wilson',
                    jersey_number: 88,
                    position: 'WR',
                    grade_level: '12',
                    email: 'mike.wilson@school.edu',
                    phone: '(555) 345-6789',
                    parent_contact: 'Sarah Wilson - (555) 345-6790',
                    status: 'Active',
                    team: 'Varsity Football',
                    total_supporters: 15,
                    total_revenue: 750,
                    rating: '4.9'
                },
                '4': {
                    id: '4',
                    name: 'Alex Johnson',
                    jersey_number: 52,
                    position: 'LB',
                    grade_level: '10',
                    email: 'alex.johnson@school.edu',
                    phone: '(555) 456-7890',
                    parent_contact: 'Tom Johnson - (555) 456-7891',
                    status: 'Active',
                    team: 'Varsity Football',
                    total_supporters: 6,
                    total_revenue: 250,
                    rating: '4.4'
                }
            };

            currentPlayer = playersData[playerId] || playersData['1'];
            displayPlayerData(currentPlayer);
            loadSupporters(currentPlayer.id);
        }

        function displayPlayerData(player) {
            document.getElementById('playerName').value = player.name;
            document.getElementById('jerseyNumberInput').value = player.jersey_number;
            document.getElementById('playerPosition').value = player.position;
            document.getElementById('gradeLevel').value = player.grade_level;
            document.getElementById('playerEmail').value = player.email;
            document.getElementById('playerPhone').value = player.phone;
            document.getElementById('parentContact').value = player.parent_contact;
            document.getElementById('playerStatus').value = player.status;
            document.getElementById('teamName').value = player.team;

            document.getElementById('totalSupporters').textContent = player.total_supporters;
            document.getElementById('totalRevenue').textContent = '$' + player.total_revenue;
            document.getElementById('jerseyNumber').textContent = '#' + player.jersey_number;
            document.getElementById('playerRating').textContent = player.rating;
        }

        function loadSupporters(playerId) {
            // Mock supporters data
            const supportersData = {
                '1': [
                    { name: 'Grandma Doe', amount: '$100', date: '2024-09-01', type: 'One-time' },
                    { name: 'Uncle Bob', amount: '$50', date: '2024-09-05', type: 'Monthly' },
                    { name: 'Family Friend', amount: '$75', date: '2024-09-10', type: 'One-time' }
                ],
                '2': [
                    { name: 'Aunt Mary', amount: '$60', date: '2024-09-02', type: 'One-time' },
                    { name: 'Neighbor', amount: '$40', date: '2024-09-08', type: 'One-time' }
                ],
                '3': [
                    { name: 'Family', amount: '$200', date: '2024-09-01', type: 'One-time' },
                    { name: 'Friends', amount: '$150', date: '2024-09-03', type: 'One-time' },
                    { name: 'Community', amount: '$100', date: '2024-09-07', type: 'Monthly' }
                ],
                '4': [
                    { name: 'Parents', amount: '$80', date: '2024-09-01', type: 'One-time' },
                    { name: 'Relatives', amount: '$45', date: '2024-09-06', type: 'One-time' }
                ]
            };

            const supporters = supportersData[playerId] || supportersData['1'];
            displaySupporters(supporters);
        }

        function displaySupporters(supporters) {
            const supportersList = document.getElementById('supportersList');
            supportersList.innerHTML = supporters.map(supporter => `
                <div class="supporter-card">
                    <div class="supporter-name">${supporter.name}</div>
                    <div class="supporter-amount">${supporter.amount}</div>
                    <div class="supporter-details">üìÖ ${supporter.date}</div>
                    <div class="supporter-details">üìä ${supporter.type}</div>
                </div>
            `).join('');
        }

        function setupFormHandlers() {
            document.getElementById('playerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                savePlayerProfile();
            });
        }

        function savePlayerProfile() {
            const formData = {
                name: document.getElementById('playerName').value,
                jersey_number: document.getElementById('jerseyNumberInput').value,
                position: document.getElementById('playerPosition').value,
                grade_level: document.getElementById('gradeLevel').value,
                email: document.getElementById('playerEmail').value,
                phone: document.getElementById('playerPhone').value,
                parent_contact: document.getElementById('parentContact').value,
                status: document.getElementById('playerStatus').value
            };

            console.log('Saving player profile:', formData);
            alert('Player profile saved successfully!');
        }

        function addNewSupporter() {
            alert('Add New Supporter functionality would open a supporter creation form');
        }

        function viewPerformanceReport() {
            alert('Performance Report for ' + currentPlayer.name + ' would be generated');
        }

        function viewDonationHistory() {
            alert('Donation History for ' + currentPlayer.name + ' would be displayed');
        }

        function sendMessage() {
            alert('Send Message to ' + currentPlayer.name + ' would open messaging interface');
        }

        function viewPlayerStore() {
            alert('Player Store for ' + currentPlayer.name + ' would be displayed');
        }

        function viewQrCode() {
            alert('QR Code for ' + currentPlayer.name + ' would be displayed');
        }

        function deactivatePlayer() {
            if (confirm('Are you sure you want to deactivate ' + currentPlayer.name + '?')) {
                alert('Player deactivated successfully');
            }
        }
    </script>
</body>
</html>
