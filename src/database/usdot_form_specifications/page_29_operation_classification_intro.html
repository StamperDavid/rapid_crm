        <th style="border: 1px solid black;">Carrier Operations Description</th>
      </tr>
      
      <tr>
        <td style="width:30%; border: 0.5px solid black;">Intermodal Equipment Provider</td>
        <td style="width:70%; border: 0.5px solid black;">
          An IEP provides intermodal equipment to motor carrier or is responsible for the maintenance 
          of the intermodal equipment (trailing equipment that is used in the intermodal transportation 
          of containers by highway in interstate commerce, mainly chassis, but also including trailers).
        </td>
      </tr>
      
      <tr>
        <td style="border: 0.5px solid black;">Motor Carrier of Property</td>
        <td style="border: 0.5px solid black;">
          A company that provides truck transportation.<br>
          There are two types of motor carriers: private carriers and for-hire carriers.
        </td>
      </tr>
      
      <tr>
        <td style="border: 0.5px solid black;">Motor Carrier of Passengers</td>
        <td style="border: 0.5px solid black;">
          A For-Hire or Private motor carrier that transports passengers.
        </td>
      </tr>
      
      <tr>
        <td style="border: 0.5px solid black;">Motor Carrier of Household Goods</td>
        <td style="border: 0.5px solid black;">
          A household goods motor carrier is a motor carrier that transports customers' personal 
          household possessions from one residence to another.
        </td>
      </tr>
      
      <tr>
        <td style="border: 1px solid black;">Broker</td>
        <td style="border: 1px solid black;">
          A company or person who arranges, or offers to arrange, for the transportation of property 
          by an authorized motor carrier.<br>
          Note: Brokers do not assume responsibility for the cargo.
        </td>
      </tr>
      
      <tr>
        <td style="border: 1px solid black;">Freight Forwarder</td>
        <td style="border: 1px solid black;">
          Freight Forwarders primarily perform, or provide for, the assembly, consolidation, break-bulk 
          and distribution of shipments, using a carrier subject to FMCSA jurisdiction. They may also 
          assume responsibility for transporting the cargo from the place where it was received to its 
          destination. They may or may not operate commercial vehicles.
        </td>
      </tr>
      
      <tr>
        <td style="border: 1px solid black;">Cargo Tank Facility</td>
        <td style="border: 1px solid black;">
          An entity that manufactures, repairs, inspects, tests, qualifies, or maintains a cargo tank 
          to ensure that the cargo tank conforms to 49 CFR part 178, subpart J, and 49 CFR part 180, 
          subpart E.
        </td>
      </tr>
    </table>
